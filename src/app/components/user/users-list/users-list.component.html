<div class="wrapper actions">
    <div class="user-actions">
        <a routerLink="add">
            <button class="button">
                Create user
            </button>
        </a>
    </div>
</div>
<div class="wrapper">
    <div class="user-list">
        <div *ngFor="let user of users">
            <app-user-card [user]="user"></app-user-card>
        </div>
    </div>    
</div>
