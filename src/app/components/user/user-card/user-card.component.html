<div class="user-card">
    <div class="info">
        <div class="icon">
            {{ user.name.slice(0, 1) }}{{ user.surname.slice(0, 1) }}
        </div>
        <div class="display-name">
            {{ user.name }} {{user.surname}}
        </div>
        <div class="roles">
            <span> [{{user.role}}] </span>
        </div>
    </div>
    <div class="actions">
        <a routerLink='detail/{{user.id}}'>
            <div class="info">
                <span>Detail</span>
                <fa-icon [icon]="infoIcon"></fa-icon>
            </div>
        </a>
        <a routerLink="edit/{{user.id}}" [state]="user">
            <div class="edit">
                <span>Edit</span>
                <fa-icon [icon]="editIcon"></fa-icon>
            </div>
        </a>
        <div class="delete" (click)="deleteUser()">
            <span>Delete</span>
            <fa-icon [icon]="deleteIcon"></fa-icon>
        </div>
    </div>
</div>
