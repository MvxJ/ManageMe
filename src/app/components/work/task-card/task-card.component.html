<div class="task">
    <div style="margin-bottom: 15px;">
        <b>{{task.name}}</b>
    </div>
    <div class="task-statistics">
        <div>
            Time to done: {{task.timeToDone}}
        </div>
        <div>
            Priority: {{task.priority}}
        </div>
    </div>
    <div>
        Description: {{ task.description.length > 100 ? task.description.slice(0, 100) + '...' : task.description }}
    </div>
</div>
