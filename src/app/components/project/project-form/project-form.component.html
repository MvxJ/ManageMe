<div class="project-form">
    <div class="form-wrapper">
        <div class="action-buttons">
            <button *ngIf="editorMode" class="button" (click)="addProject()">Create</button>
            <button *ngIf="!editorMode" class="button" (click)="saveProject()">Save</button>
        </div>
        <form [formGroup]="form">
            <h3>Project details:</h3>
            <div class="form-row">
                <div class="form-column">
                    <label for="name">Title</label>
                    <input type="text" name="title" placeholder="Project Title" formControlName="title">
                </div>
            </div>
            <div class="form-row">
                <div class="form-column col-100">
                    <label for="description">Description</label>
                    <textarea name="description" placeholder="Description" formControlName="description"></textarea>
                </div>
            </div>
        </form>
    </div>
</div>
