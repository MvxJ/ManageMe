<div class="functionality-card">
    <div class="info">
        <div class="title">{{functionality.title}}</div>
        <div class="status">{{functionality.status}}</div>
        <div class="owner">
            <div class="owner-avatar">
                {{owner?.name?.slice(0,1)?.toUpperCase()}}{{owner?.surname?.slice(0,1)?.toUpperCase()}}
            </div>
            <div class="owner-details">
                {{owner?.name}} {{owner?.surname}}
            </div>
        </div>
        <div class="project-name">
            {{project?.title}}
        </div>
    </div>
    <div class="actions">
        <a routerLink='detail/{{functionality.key}}'>
            <div class="info">
                <span>Detail</span>
                <fa-icon [icon]="infoIcon"></fa-icon>
            </div>
        </a>
        <a routerLink="edit/{{functionality.key}}" [state]="functionality">
            <div class="edit">
                <span>Edit</span>
                <fa-icon [icon]="editIcon"></fa-icon>
            </div>
        </a>
        <div class="delete" (click)="deleteFunctionality()">
            <span>Delete</span>
            <fa-icon [icon]="deleteIcon"></fa-icon>
        </div>
    </div>
</div>
